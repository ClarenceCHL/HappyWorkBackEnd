<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人设战略破局职场PUA - 专属报告</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <!-- Markdown渲染 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 添加字体和动画库 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        :root {
            --primary-color: #f59e0b;
            --primary-dark: #d97706;
            --primary-light: #fbbf24;
            --dark-bg: #111827;
            --card-bg: #1f2937;
            --text-light: #f3f4f6;
            --text-gray: #9ca3af;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .report-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2.5rem;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3), 0 0 1px rgba(255, 255, 255, 0.1);
        }
        
        .brand-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .shield-logo {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            position: relative;
        }
        
        .shield-svg {
            width: 100%;
            height: 100%;
            fill: var(--primary-color);
        }
        
        .shield-logo::before {
            display: none;
        }
        
        .markdown-content h1, .markdown-content h2, .markdown-content h3, .markdown-content h4 {
            color: var(--primary-color);
            margin-top: 1.5em;
            margin-bottom: 0.8em;
            font-weight: 600;
        }
        
        .markdown-content h1 {
            font-size: 1.8rem;
            border-bottom: 1px solid rgba(245, 158, 11, 0.3);
            padding-bottom: 0.5em;
        }
        
        .markdown-content h2 {
            font-size: 1.5rem;
        }
        
        .markdown-content h3 {
            font-size: 1.3rem;
        }
        
        .markdown-content p {
            margin-bottom: 1.2em;
            line-height: 1.8;
        }
        
        .markdown-content ul, .markdown-content ol {
            margin-left: 1.5em;
            margin-bottom: 1.2em;
        }
        
        .markdown-content li {
            margin-bottom: 0.7em;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding: 0.8em 1em;
            color: var(--text-gray);
            font-style: italic;
            margin: 1.5em 0;
            background-color: rgba(245, 158, 11, 0.1);
            border-radius: 0 4px 4px 0;
        }
        
        .markdown-content pre {
            background-color: #2d3748;
            padding: 1.2em;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1.2em 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .markdown-content code {
            font-family: 'Source Code Pro', monospace;
            background-color: #2d3748;
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }
        
        .header-container {
            position: relative;
            padding-bottom: 2rem;
        }
        
        .header-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.15) 0%, rgba(29, 78, 216, 0.1) 100%);
            border-radius: 8px;
            z-index: 0;
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        .gradient-line {
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), rgba(245, 158, 11, 0.2));
            border-radius: 3px;
            margin: 1.5rem 0;
            width: 100%;
        }
        
        .print-btn {
            background-color: var(--primary-color);
            color: #000;
            padding: 0.6rem 1.8rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 6px rgba(245, 158, 11, 0.3);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .print-btn:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(245, 158, 11, 0.4);
        }
        
        .print-btn:active {
            transform: translateY(0);
        }
        
        .report-footer {
            background-color: rgba(31, 41, 55, 0.5);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 0 0 8px 8px;
            margin: 2rem -2.5rem -2.5rem -2.5rem;
        }
        
        @media print {
            body {
                background-color: white;
                color: #1f2937;
            }
            .report-container {
                box-shadow: none;
                padding: 0;
                background-color: white;
                max-width: 100%;
            }
            .print-section {
                display: none !important;
            }
            .markdown-content h1, .markdown-content h2, .markdown-content h3, .markdown-content h4 {
                color: var(--primary-dark);
            }
            .report-footer {
                border-top: 1px solid #e5e7eb;
                background-color: white;
                color: #6b7280;
            }
            .header-background {
                display: none;
            }
        }
        
        /* 加载效果 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(245, 158, 11, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .content-box {
            background-color: rgba(17, 24, 39, 0.5);
            border-radius: 8px;
            padding: 2rem;
            margin: 1.5rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="py-8 px-4">
    <div class="report-container animate__animated animate__fadeIn">
        <div class="header-container">
            <div class="header-background"></div>
            <div class="header-content">
                <div class="brand-logo mb-4">
                    <div class="shield-logo">
                        <svg class="shield-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-amber-400">Happy Work</h2>
                </div>
                
                <header class="text-center my-6">
                    <h1 class="text-3xl md:text-4xl font-bold text-amber-400 mb-3">职场人设战略破局PUA</h1>
                    <p class="text-gray-300">专属定制方案</p>
                    <div class="gradient-line mx-auto mt-4"></div>
                </header>
            </div>
        </div>
        
        <div class="print-section flex justify-between items-center mb-8 p-4 bg-gray-800 bg-opacity-50 rounded-lg">
            <div>
                <p class="text-sm text-gray-300" id="timestamp"></p>
            </div>
            <button class="print-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                </svg>
                打印/保存PDF
            </button>
        </div>
        
        <div class="content-box">
            <div id="report-content" class="markdown-content">
                <!-- 报告内容将通过JavaScript插入 -->
                <div class="loading">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
        
        <footer class="report-footer text-center text-gray-400">
            <div class="brand-logo justify-center mb-3">
                <div class="shield-logo" style="width:30px;height:30px;">
                    <svg class="shield-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-amber-400">Happy Work</h3>
            </div>
            <p>© Happy Work · 赋能您的职场</p>
            <p class="mt-1 text-sm">本报告由AI生成，仅供参考</p>
        </footer>
    </div>

    <script>
        // 获取URL参数
        function getPreviewId() {
            const pathParts = window.location.pathname.split('/');
            return pathParts[pathParts.length - 1];
        }

        // 从API获取报告
        async function fetchReport() {
            try {
                const previewId = getPreviewId();
                console.log(`开始获取报告，预览ID: ${previewId}`);
                
                const response = await fetch(`/preview/${previewId}`, {
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                console.log(`API请求状态: ${response.status}`);
                
                // 检查响应状态码
                if (!response.ok) {
                    console.error(`API请求失败: ${response.status} - ${response.statusText}`);
                    document.getElementById('report-content').innerHTML = 
                        `<p class="text-red-500">获取报告失败，服务器响应: ${response.status} ${response.statusText}</p>`;
                    return;
                }
                
                let data;
                try {
                    data = await response.json();
                    console.log(`已成功解析JSON响应，状态: ${data.status}`);
                } catch (parseError) {
                    console.error('解析JSON响应时出错:', parseError);
                    document.getElementById('report-content').innerHTML = 
                        `<p class="text-red-500">解析响应数据失败，请联系管理员</p>`;
                    return;
                }
                
                if (data.status === 'error') {
                    console.error(`API返回错误: ${data.message}`);
                    document.getElementById('report-content').innerHTML = `<p class="text-red-500">错误：${data.message}</p>`;
                    return;
                }
                
                // 检查报告内容
                if (!data.report) {
                    console.error('API返回的报告内容为空');
                    document.getElementById('report-content').innerHTML = 
                        `<p class="text-red-500">报告内容为空，请联系管理员</p>`;
                    return;
                }

                // 格式化时间戳
                if (data.created_at) {
                    const date = new Date(data.created_at);
                    document.getElementById('timestamp').textContent = `生成时间：${date.toLocaleString('zh-CN')}`;
                }

                console.log(`开始渲染报告, 内容长度: ${data.report.length}`);
                
                // 渲染Markdown内容
                try {
                    const reportHtml = marked.parse(data.report);
                    document.getElementById('report-content').innerHTML = reportHtml;
                    console.log('报告渲染成功');

                    // 添加渐入动画效果
                    const sections = document.querySelectorAll('.markdown-content > h1, .markdown-content > h2');
                    sections.forEach(section => {
                        section.classList.add('animate__animated', 'animate__fadeIn');
                    });
                } catch (renderError) {
                    console.error('渲染Markdown时出错:', renderError);
                    document.getElementById('report-content').innerHTML = 
                        `<p class="text-red-500">渲染报告失败，请联系管理员</p>
                         <pre class="mt-4 p-4 bg-gray-800 rounded text-gray-300 overflow-auto">${data.report}</pre>`;
                }
                
                // 设置页面标题
                document.title = `职场人设战略破局PUA - 专属报告`;
            } catch (error) {
                console.error('获取报告过程中出现异常:', error);
                document.getElementById('report-content').innerHTML = 
                    `<p class="text-red-500">获取报告失败，请刷新页面重试</p>
                     <p class="text-gray-500 text-sm mt-2">错误详情: ${error.message}</p>`;
            }
        }

        // 页面加载完成后获取报告
        window.addEventListener('DOMContentLoaded', fetchReport);
        
        // 打印按钮事件
        document.querySelector('.print-btn').addEventListener('click', function() {
            window.print();
        });
    </script>
</body>
</html>
